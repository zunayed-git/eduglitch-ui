
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

        <!-- Font  Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    </head>
    <body class="bg-light">
        <div id="edug-sign-in">
            <div class="container rounded shadow">
                <section class="row">
                    <div class="col-sm-12 col-md-6 p-4">
    
                        <div class="row mt-3">
                            <div class="col-sm-12 col-md-4 edug-select">
                                <select class="form-select">
                                    <option selected>English (US)</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row mt-5 mb-5">
                            <header class="col-12">
                                <h1 class="fw-bold fs-2">
                                    Hi, Welcome Eduglitch!
                                </h1>
                            </header>
    
                            <div class="col-12 text-muted">
                                Login to you account to enjoy
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12">
    
                                <button class="btn btn-outline-secondary p-2 edug-full-width">
                                    <img class="edug-img-icon" src="./assets/images/icon-google.svg" alt="Google Logo" /> Sign in with Google
                                </button>
    
                            </div>
                        </div>
    
                        <div class="row edug-middle-border">
                            <div class="col-12 text-center">
                                <span class="edug-fs-7 fw-bold text-secondary">
                                    Or Sign In with Email
                                </span>
                            </div>
                        </div>
    
                        <!-- Email -->
                        <div class="row mt-3">
                            <div class="col-12">
    
                                <label for="emailInput" class="form-label">Email address</label>
    
                                <div class="input-group mb-3">
                                    <span class="input-group-text text-muted">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                    <input id="emailInput" type="email" class="form-control">
                                </div>
    
                            </div>
                        </div>
    
                        <!-- Password -->
                        <div class="row">
                            <div class="col-12">
    
                                <label for="passwordInput" class="form-label">Password</label>
    
                                <div class="input-group mb-3">
                                    <span class="input-group-text text-muted">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                    <input id="passwordInput" type="password" class="form-control">
                                </div>
    
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <!-- Remember me -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMeCheckbox">
                                    <label class="form-check-label" for="rememberMeCheckbox">Remember me</label>
                                </div>
                            </div>
    
                            <!-- Forgot Password -->
                            <div class="col-sm-12 col-md-6 text-end">
                                <a href="#" class="text-primary">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>
    
                        <!-- Login -->
                        <div class="row">
                            <div class="col-12">
                                <a class="btn btn-success edug-full-width shadow-sm">
                                    Log In
                                </a>
                            </div>
                        </div>
    
                        <!-- Register -->
                        <div class="row mb-5 mt-3">
                            <div class="col-12">
                                <span class="text-muted">Not registered yet?</span> <a href="./signup.html" class="text-decoration-underline">Create Account</a>
                            </div>
                        </div>
                    </div>
    
                    <!-- Design -->
                    <div id="edug-signin-right-pane" class="col-sm-12 col-md-6 rounded shadow">
                        <div>
                            
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
        
        <!-- Script -->
        <script type="text/javascript" src="./assets/js/app.js"></script>
    </body>
</html>
