
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

        <!-- Font  Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        <!-- Bootstrap -->
        <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    </head>
    <body class="bg-light">
        <div id="edug-sign-in">
            <div class="container rounded shadow">
                <section class="row">
                    <div class="col-sm-12 col-md-6 p-4">
    
                        <div class="row mt-3">
                            <div class="col-sm-12 col-md-4 edug-select">
                                <select class="form-select">
                                    <option selected>English (US)</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row mt-5 mb-5">
                            <header class="col-12">
                                <h1 class="fw-bold fs-2">
                                    Hi, Welcome Eduglitch!
                                </h1>
                            </header>
    
                            <div class="col-12 text-muted">
                                Create an account and enjoy starting Apexify
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12">
    
                                <button class="btn btn-outline-secondary p-2 edug-full-width">
                                    <img class="edug-img-icon" src="./assets/images/icon-google.svg" alt="Google Logo" /> Sign Up with Google
                                </button>
    
                            </div>
                        </div>
    
                        <div class="row edug-middle-border">
                            <div class="col-12 text-center">
                                <span class="edug-fs-7 fw-bold text-secondary">
                                    Or Sign Up with Email
                                </span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="row mt-1">
                            <div class="col-12">
    
                                <label for="nameInput" class="form-label">Name</label>
    
                                <div class="input-group mb-3">
                                    <span class="input-group-text text-muted">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                    <input id="nameInput" type="text" class="form-control">
                                </div>
    
                            </div>
                        </div>
    
                        <!-- Email -->
                        <div class="row mt-1">
                            <div class="col-12">
    
                                <label for="emailInput" class="form-label">Email address</label>
    
                                <div class="input-group mb-3">
                                    <span class="input-group-text text-muted">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                    <input id="emailInput" type="email" class="form-control">
                                </div>
    
                            </div>
                        </div>
    
                        <!-- Password -->
                        <div class="row">
                            <div class="col-12">
    
                                <label for="passwordInput" class="form-label">Password</label>
    
                                <div class="input-group mb-3">
                                    <span class="input-group-text text-muted">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                    <input id="passwordInput" type="password" class="form-control">
                                </div>
    
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12">
                                <!-- TOC -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="tocCheckbox">
                                    <label class="form-check-label" for="tocCheckbox">I agree to the <a href="#!">Terms and Conditions</a></label>
                                </div>
                            </div>
                        </div>
    
                        <!-- Login -->
                        <div class="row">
                            <div class="col-12">
                                <a class="btn btn-success edug-full-width shadow-sm">
                                    Sign Up
                                </a>
                            </div>
                        </div>
    
                        <!-- Register -->
                        <div class="row mb-5 mt-3">
                            <div class="col-12">
                                <span class="text-muted">Already have an Account?</span> <a href="./login.html" class="text-decoration-underline">Login</a>
                            </div>
                        </div>
                    </div>
    
                    <!-- Design -->
                    <div id="edug-signin-right-pane" class="col-sm-12 col-md-6 rounded shadow edug-gradient1">
                        <div>
                            
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="./assets/bootstrap/js/bootstrap.min.js"></script>  
        
        <!-- Script -->
        <script type="text/javascript" src="./assets/js/app.js"></script>
    </body>
</html>
